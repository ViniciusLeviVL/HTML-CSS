<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgreen;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        span {
            display: none;
        }
        div:hover {
            background-color: brown;
        }
        div:hover > span {
            display: block;
        }
    </style>
</head>
<body>
    <div id="d1">01 <span>&#x1F603</span></div>
    <div id="d2">02 <span>&#x1F603</span></div>
    <div id="d3">03 <span>&#x1F603</span></div>
</body>
</html>
