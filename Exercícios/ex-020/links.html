<!DOCTYPE html>

    <title>Links</title>
    <style>
        body {
            background-color: rgb(162, 230, 162);
        }
        a {
            color: rgb(0, 0, 255);

        }

        }
        a:active {
            background-color: cyan;
        }
    </style>
</head>
<body>
